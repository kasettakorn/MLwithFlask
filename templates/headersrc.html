<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Cache-control" content="no-cache" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    {% block title %} ML Collection {% endblock %}
  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>
  <div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
      <div class="custom-menu">
        <!-- <button type="button" id="sidebarCollapse" class="btn btn-primary">
        </button> -->
      </div>
      <div class="img bg-wrap text-center py-4" style="background-image: url(static/images/background.jpg);">
        <div class="user-logo">
          <div class="img" style="background-image: url(static/images/logo.jpg);"></div>
          <h3 style="background-color: black; color: white;">Ronnakorn Hompoa</h3>
        </div>
      </div>
      <ul class="list-unstyled components mb-5">
        <li>
          <a href="{{ url_for('home') }}"><span class="fa fa-home mr-3"></span> หน้าหลัก</a>
        </li>
        <!-- <li>
          <a href="#"><span class="fa fa-download mr-3 notif"><small class="d-flex align-items-center justify-content-center">5</small></span> Download</a>
      </li> -->
        <li class="active">
          <a href="{{ url_for('fake_detection') }}"><span class="fa fa-user mr-3"></span> ตรวจจับภาพจริง / ภาพตัดต่อ</a>
        </li>
        <li class="active">
          <a href="{{ url_for('stock_predict') }}"><span class="fa fa-globe mr-3"></span> ทำนายราคาหุ้น</a>
        </li>

      </ul>

    </nav>

    <!-- Page Content  -->
    <div id="content">

      <div id="content" class="container-fluid" style="background-color: #b2ebf2">
        {% block content %}{% endblock %}
      </div>

    </div>



    <script src="{{ url_for('static', filename = 'js/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename = 'js/popper.js')}}"></script>
    <script src="{{ url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename = 'js/main.js')}}"></script>

</body>



</html>
